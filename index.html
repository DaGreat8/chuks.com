<audio id="mysong">
  <source src="lily.mp3" type="audio/mp3">
</audio>

<script>
  var mysong=document.getElementById("mysong");
  var icon=document.getElementById("icon");

  icon.onclick = function() {
    if (mysong.paused) {
      mysong.play();
      icon.src="pause.jpeg";
    }else {
      mysong.pause();
      icon.src="play.jpeg";
    }
  }
</script>
